spring.application.name=gestao-residuos

# Configuracao do datasource MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/db_gestaoresiduos?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Porta do servidor
server.port=8080

#DEFININDO USUARIO E SENHA PARA O SPRING SECURITY
spring.security.user.name=Admin
spring.security.user.password=senha

server.error.include-message=always
server.error.include-stacktrace=never
server.error.include-binding-errors=always

minha.chave.secreta=${JWT.SECRET:fiap}
jwt.expiration=86400000

spring.jpa.hibernate.ddl-auto = update

